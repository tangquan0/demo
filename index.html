<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/animations.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<div class="page page-1-1">
    <div class="warp">
        <div class="text"><img src="images/text.png" class=" pt-page-moveFromTop"></div>
        <div class="call"><img src="images/call.png" class=" pt-page-moveFromLeft"></div>
        <div class="icon_up"><img src="images/icon_up.png" class="pt-page-moveIconUp"></div>
    </div>
</div>
<div class="page page-2-1 hide">
    <div class="warp2">
        <div class="left"><img src="images/rain2_06.jpg" class=" pt-page-moveFromTop hide"></div>
        <div class="center"><img src="images/rain2_09.jpg" class=" pt-page-moveFromBottom hide"></div>
        <div class="right"><img src="images/rain2_03.jpg" class=" pt-page-moveFromTop hide"></div>
        <div class="con"><img src="images/THESQUALL.png" class=" pt-page-moveFromTop hide"></div>
        <div class="text2"><img src="images/text2.png" class=" pt-page-moveFromBottom hide"></div>
        <div class="text2_1"><img src="images/text2_1.png" class=" pt-page-rotateFall hide"></div>
        <div class="icon_up"><img src="images/icon_up.png" class="pt-page-moveIconUp"></div>
    </div>
</div>
<div class="page page-3-1 hide">
    <div class="warp3">
        <div class="top"><img src="images/rain3.png" class=" pt-page-moveFromTop"></div>
        <div class="text1"><img src="images/rain3_1.png" class=" pt-page-moveFromLeft"></div>
        <div class="text2"><img src="images/rain3_2.png" class=" pt-page-moveFromRight"></div>
        <div class="text3"><img src="images/rain3_3.png" class=" pt-page-moveFromLeft"></div>
        <div class="text4"><img src="images/rain3_4.png" class="pt-page-moveFromRight "></div>
        <div class="icon_up"><img src="images/icon_up.png" class="pt-page-moveIconUp"></div>
    </div>
</div>
<div class="page page-4-1 hide">
    <div class="warp4">
        <div class="rain4_3"><img src="images/rain4_bg3.jpg" class=" pt-page-scaleUpCenter pt-page-delay400"></div>
        <div class="rain4_2"><img src="images/rain4_bg2.jpg" class=" "></div>
        <div class="rain4_text"><img src="images/rain4_text.png" class=" pt-page-moveFromLeft"></div>
        <div class="rain4_text2"><img src="images/rain4_text2.png" class=" pt-page-moveFromRight"></div>
    </div>
</div>
</body>
</html>
